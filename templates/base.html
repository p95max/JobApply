<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JobApply</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-body">
    <nav class="navbar navbar-expand-lg navbar-dark border-bottom">
      <div class="container">
        <a class="navbar-brand" href="/">JobApply</a>
        <div class="ms-auto d-flex gap-2">
          <a class="btn btn-outline-light btn-sm" href="/applications/">Applications</a>
          <a class="btn btn-outline-light btn-sm" href="/interviews/">Interviews</a>
          <a class="btn btn-outline-light btn-sm" href="/reports/statistics/">Reports</a>
          {% if user.is_authenticated %}
            <a class="btn btn-outline-warning btn-sm" href="/accounts/logout/">Logout</a>
          {% else %}
            <a class="btn btn-primary btn-sm" href="/accounts/google/login/">Sign in with Google</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="container py-4">
      {% if messages %}
        <div class="mb-3">
          {% for m in messages %}
            <div class="alert alert-info">{{ m }}</div>
          {% endfor %}
        </div>
      {% endif %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
