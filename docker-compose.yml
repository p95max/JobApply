services:
  db:
    image: postgres:18
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-jobapply}
      POSTGRES_USER: ${POSTGRES_USER:-jobapply}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jobapply}
    volumes:
      - pgdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jobapply} -d ${POSTGRES_DB:-jobapply}"]
      interval: 5s
      timeout: 5s
      retries: 20

  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    environment:
      DJANGO_AUTOMIGRATE: "1"
    ports:
      - "8000:8000"
    volumes:
      - .:/app


  backup-worker:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    entrypoint: []
    command: bash -lc "poetry run python manage.py run_backup_worker"
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - .:/app





volumes:
  pgdata:
